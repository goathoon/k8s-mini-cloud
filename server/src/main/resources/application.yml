spring:
  application:
    name: mini-cloud-control-plane
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/minicloud}
    username: ${DB_USERNAME:minicloud}
    password: ${DB_PASSWORD:minicloud}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    default-property-inclusion: non_null

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: 8080

minicloud:
  kubernetes:
    kubectl-bin: ${KUBECTL_BIN:kubectl}
    wait-timeout-seconds: ${K8S_WAIT_TIMEOUT_SECONDS:120}
    postgres:
      image: ${POSTGRES_IMAGE:postgres:16-alpine}
      port: ${POSTGRES_PORT:5432}
